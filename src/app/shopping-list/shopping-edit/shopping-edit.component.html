<div class="row">
    <div class="col-xs-12">
        <form >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label class="label" for="name">Name</label>
                    <input type="text" id="name" #nameinput class="form-control">
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" #amount id="amount" class="form-control">
                </div>
            </div>
            <div class="row">&nbsp;
                <div class="col-xs-12">&nbsp;
                    <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>&nbsp;
                    <button class="btn btn-danger" type="submit">Delete</button>&nbsp;
                    <button class="btn btn-primary" type="submit">Clear</button>&nbsp;
                </div>
            </div>

    </form>
    </div>
</div>
